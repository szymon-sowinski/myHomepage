<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Szymon Sowiński – Wizytówka{% endblock %}</title>
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#0f172a] text-[#f1f5f9]">

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full bg-[#1e293b]/70 backdrop-blur-lg border-b border-indigo-700/10 shadow-md z-50 transition-all duration-500 ease-in-out" id="navbar">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <a href="#" class="text-2xl font-extrabold tracking-wide text-indigo-400 hover:text-indigo-300 transition focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded" tabindex="0">
      Szymon Sowiński - wizytówka
    </a>
    <div class="space-x-8 hidden md:flex font-medium tracking-wide">
      <a href="#hero" class="text-sm text-indigo-300 hover:text-indigo-100 transition relative group">
        Start
        <span class="absolute left-0 -bottom-1 w-0 group-hover:w-full h-[2px] bg-indigo-400 transition-all duration-300"></span>
      </a>
      <a href="#about" class="text-sm text-indigo-300 hover:text-indigo-100 transition relative group">
        O mnie
        <span class="absolute left-0 -bottom-1 w-0 group-hover:w-full h-[2px] bg-indigo-400 transition-all duration-300"></span>
      </a>
      <a href="#projects" class="text-sm text-indigo-300 hover:text-indigo-100 transition relative group">
        Projekty
        <span class="absolute left-0 -bottom-1 w-0 group-hover:w-full h-[2px] bg-indigo-400 transition-all duration-300"></span>
      </a>
      <a href="#contact" class="text-sm text-indigo-300 hover:text-indigo-100 transition relative group">
        Kontakt
        <span class="absolute left-0 -bottom-1 w-0 group-hover:w-full h-[2px] bg-indigo-400 transition-all duration-300"></span>
      </a>
    </div>
  </div>
</nav>

<script>
  // Optional: fade + slide down animation on page load for navbar
  document.addEventListener("DOMContentLoaded", () => {
    const navbar = document.getElementById('navbar');
    navbar.classList.add('opacity-0', '-translate-y-4');
    setTimeout(() => {
      navbar.classList.remove('opacity-0', '-translate-y-4');
      navbar.classList.add('opacity-100', 'translate-y-0');
    }, 100);
  });
</script>

  <main class="pt-28">
    {% block content %}{% endblock %}
  </main>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ once: true });</script>
</body>
</html>
